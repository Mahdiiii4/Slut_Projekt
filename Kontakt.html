<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset='utf-8'>
    <title>Kontakt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./Style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body id="kontakt">
    <div class="wrapper">
        <header>
            <ul>
                <li><a href="Index.html"><H1>BodyVital</H1></a></li>
            </ul>
        </header>
        <nav>
            <ul>
                <li><a href="./börjanu.html">Börja nu</a></li>
                <li><a href="./hälsomat.html">Hälsomat</a></li>
                <li><a href="./omoss.html">Om oss</a></li>
            </ul>
            <ul>
                <li><a href="./kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <main>
            <form action="tack.html" method="post"> <!--Formulär-->
                <p>
                    <label for="un">Namn:</label> <!--Text for vad man ska fylla in-->
                    <input type="text" name="username" id="un" required> <!--Text box för att fylla in-->
                </p>
                <p>
                    <label for="em">E-mail:</label>
                    <input type="email" name="email" id="em" required>
                </p>
                <p>
                    <label for="tf">Telefonnummer:</label>
                    <input type="tel" name="nummer" id="tf" required>
                </p>
                <p>
                    <label for="pw">Lösenord(frivillig):</label>
                    <input type="password" name="pasword" id="pw">
                </p>
                <p>
                    <label>Vill du skapa ett konto? (Lösenord måste fyllas om du skapar ett konto)</label><br>
        
                    <label for="ja">Ja</label>
                    <input value="ja" type="radio" name="y/n" id="ja"> <!--Radio knappar-->
        
                    <label for="nej">Nej</label>
                    <input value="nej" type="radio" name="y/n" id="nej">
                </p>
                <p>
                    <label>Vilken typ av hjälp behöver du?</label><br>
        
                    <label for="tr">Träning</label>
                    <input value="träning" type="checkbox" name="checkbox" id="tr"> <!--Checkboxar-->
                    
                    <label for="chg">Coachning</label>
                    <input value="coaching" type="checkbox" name="checkbox" id="chg">
        
                    <label for="jb">Jobb</label>
                    <input value="jobb" type="checkbox" name="checkbox" id="jb">
                </p>
                <p>
                    <label for="feedback">Feedback?(frivillig)</label><br>
                    <textarea id="feedback" name="kommentar"></textarea> <!--Text rum som man kan skriva i-->
                </p>
                <p>
                    <input type="submit" value="Skica in"> <!--Button för att skicka in informationen-->
                </p>
            </form>
            <figure>
                <img src="https://burst.shopifycdn.com/photos/write-notes-from-laptop.jpg?width=925&format=pjpg&exif=1&iptc=1" alt="Online support">
                <figcaption>Bild: Online support</figcaption>
            </figure>
        </main>
        <footer>
            <p>Copyright © 2023 BodyVital. Alla rättigheter förbehållna.</p>
        </footer>
    </div>
</body>
</html>
